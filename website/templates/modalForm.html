<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Form</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="modal-form" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="user-form">
                <h2>Enrollment Form</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <div id="spouse-fields"></div>
                <button type="button" id="add-spouse">Add Spouse</button>
                <div id="dependent-fields"></div>
                <button type="button" id="add-dependent">Add Dependent</button>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="/static/js/modalForm.js"></script>
    <script src="/static/js/formFieldFunctions.js"></script>
</body>
</html>
