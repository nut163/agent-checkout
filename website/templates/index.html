<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Enrollment</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Health Insurance Enrollment</h1>
    </header>

    <main>
        <section id="filter-sections">
            <!-- Filter sections will be generated here -->
        </section>

        <section id="products">
            <!-- Products will be generated here -->
        </section>

        <div id="cart-icon">
            <!-- Cart icon and item count will be displayed here -->
        </div>

        <div id="cart-preview" style="display: none;">
            <!-- Cart preview will be displayed here -->
        </div>
    </main>

    <div id="modal-form" style="display: none;">
        <!-- Modal form for user information will be displayed here -->
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/priceSlider.js"></script>
    <script src="/static/js/buttonFunctions.js"></script>
    <script src="/static/js/cartFunctions.js"></script>
    <script src="/static/js/demographicCollection.js"></script>
    <script src="/static/js/filterFunctions.js"></script>
    <script src="/static/js/modalForm.js"></script>
    <script src="/static/js/formFieldFunctions.js"></script>
    <script src="/static/js/collapseExpand.js"></script>
    <script src="/static/js/eventListeners.js"></script>
</body>
</html>
